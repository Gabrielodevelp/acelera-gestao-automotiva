<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- matricula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>N° Matrícula</th>
    <td   title="Clique aqui para consultar ficha do funcionário!" 
    
    mat-cell
    (click)="clickedRows.add(row)"
    (click)="rabodegalo()"
    *matCellDef="let row;"
     >
     <button mat-raised-button>
      <!-- <span class="mdc-button__ripple"> </span>
      <span class="mdc-button__label">   
      </span> -->
        {{ row.matricula }}
   </button>
    </td>
  </ng-container>

  <!-- nome_completo Column -->
  <ng-container matColumnDef="nome_completo">
    <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
    <td mat-cell *matCellDef="let element">{{ element.nome_completo }}</td>
  </ng-container>

  <!-- data_nascimento Column -->
  <ng-container matColumnDef="data_nascimento">
    <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
    <td mat-cell *matCellDef="let element">{{ element.data_nascimento | date:'dd/MM/YYYY	' }}</td>
  </ng-container>

  <!-- area_atuacao Column -->
  <ng-container matColumnDef="area_atuacao">
    <th mat-header-cell *matHeaderCellDef>Área de atuação</th>
    <td mat-cell *matCellDef="let element">{{ element.area_atuacao }}</td>
  </ng-container>

  <!-- funcao Column -->
  <ng-container matColumnDef="funcao">
    <th mat-header-cell *matHeaderCellDef>Função</th>
    <td mat-cell *matCellDef="let element">{{ element.funcao }}</td>
  </ng-container>

  <!-- gestor Column -->
  <ng-container matColumnDef="gestor">
    <th mat-header-cell *matHeaderCellDef>Gestor</th>
    <td mat-cell *matCellDef="let element">{{ element.gestor }}</td>
  </ng-container>

  <!-- gestor Column -->
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef>Salário</th>
    <td mat-cell *matCellDef="let element">R$ {{ element.salario }}</td>
  </ng-container>

  <!-- enero Column -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Como se identifica</th>
    <td mat-cell *matCellDef="let element">
      <b *ngIf="element.genero === 7;">
        Ela/Dela
      </b>
      <b *ngIf="element.genero === 5; ">
        Ele/Dele
      </b>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
